<!-- load.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Load Page Configuration</title>
</head>
<body>
    <h1>Select a Configuration to Load</h1>
    <select id="fileSelector">
        <!-- Options will be populated based on files in the ./saved directory -->
    </select>
    <button onclick="loadSelectedFile()">Load</button>
    <script>
        function loadSelectedFile() {
            const selector = document.getElementById('fileSelector');
            const filename = selector.value;
            window.location.href = './index.html?config=' + filename;
        }
    </script>
</body>
</html>
