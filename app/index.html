<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BEGIN FAVICONS: Thank you, https://realfavicongenerator.net/ -->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicons/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicons/site.webmanifest">
    <link rel="mask-icon" href="./assets/favicons/safari-pinned-tab.svg" color="#4b5d48">
    <meta name="msapplication-TileColor" content="#f2f0e9">
    <meta name="theme-color" content="#f2f0e9">
    <!-- END FAVICONS -->
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <script src="./js/tailwind.js"></script>
    <script src="./js/tailwind.config.js"></script>
    <title>Dashboard | pageSage</title>
  </head>

  <body class="bg-slate-50">
    <div class="min-h-screen w-full min-h-screen bg-slate-100">
      <div
        class="w-full min-w-full max-w-full pagegrid grid pl-0 pr-0 pt-0 pb-0 ml-0 mr-0 mt-0 mb-0 ugc-keep grid-cols-3 max-h-16 h-16 min-h-16 justify-items-center place-items-center border-slate-50 border-none bg-slate-200">
        <div class="col-span-1 pagecolumn group mt-1 justify-start flex" id="">
          <div class="content-container pagecontent text-base w-12 h-12" id=""><img src="./assets/logo_icon.svg">
          </div>
          <div class="content-container pagecontent text-base w-36 h-8 ml-2 mt-2 pt-1" id=""><img src="./assets/logo_wordmark.svg">
          </div>
        </div>
        <div class="col-span-1 pagecolumn group" id=""></div>
        <div class="col-span-1 pagecolumn group" id="">
          <div
            class="content-container pagecontent text-base text-slate-50 rounded-md border-1 border-sky-600 mr-4 pb-2 min-w-52 max-w-36 text-center bg-slate-600 pt-2 mt-0"
            id=""><a class="bg-link text-background hover:bg-background hover:text-link font-bold p-2 rounded"
              href="/editor" target="_blank">New Page</a></div>
        </div>
      </div>
      <div
        class="max-h-full pagegrid grid pl-0 pr-0 pt-0 pb-0 ml-0 mr-0 mt-0 mb-0 ugc-keep min-h-1/3 min-w-full w-full max-w-full place-items-center grid-cols-2 h-32 justify-items-center">
        <div class="col-span-1 pagecolumn group mt-8 ml-8" id="">
          <div class="content-container pagecontent font-light text-3xl text-left text-slate-600" id="editing-highlight">
            <h1>Locally Stored Pages</h1>
          </div>
        </div>
      </div>
      <div id="pageList" class="w-full gap-2 min-w-full max-w-full pagegrid grid mt-0 mb-0 ugc-keep grid-cols-2 sm:grid-cols-2 md:grid-cols-3 min-h-8 pt-2 pl-4 pr-4 pb-2 lg:grid-cols-4 xl:grid-cols-4 2xl:grid-cols-5 justify-items-center ml-8 mr-8">
      </div>
    </div>
    <script src="./js/index.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const container = document.getElementById('pageList');
        try {
          const pages = JSON.parse(localStorage['pageSageStorage']).pages;
          Object.keys(pages).forEach(key => {
            // const value = pages[key];
            const column = document.createElement('div');
            column.className = 'col-span-1 pagecolumn group bg-slate-50 border-2 border-slate-200 w-full bg-repeat bg-center'
            column.innerHTML = `<div class="content-container pagecontent text-base border-slate-200" id=""><!-- <img src=""> --></div><div class="content-container pagecontent text-slate-700 text-2xl m-2" id=""><h2>${key}</h2></div><div class="flex justify-around mb-4 mt-2"><a class="bg-sky-500 text-slate-50 hover:bg-sky-700 font-bold p-2 rounded" href="/editor?config=${key}" target="_blank">Edit</a><a class="bg-emerald-500 text-slate-50 hover:bg-emerald-700 font-bold p-2 rounded" href="/preview?page=${key}" target="_blank">Preview</a><a class="bg-link text-slate-50 bg-rose-500 border-1 border-rose-500 hover:bg-rose-700 hover:text-link font-bold p-2 rounded" onclick="deletePage('${key}', this.parentElement.parentElement)" href="javascript:void(0)">Delete</a></div>`;
            container.appendChild(column);
          });
        } catch {
          container.innerHTML = '<div class="text-center col-span-3"><h2 class="text-4xl text-slate-500 p-2 my-2">No pages yet.</h2><a class="py-2 px-4 hover:bg-sky-700 text-xl bg-sky-500 text-slate-50 font-bold rounded-lg" href="/editor">Start building a page</a>'
        }
      });
    </script>
  </body>
</html>
