<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./main.css">
    <title>pageSage App Designer</title>
  </head>
  <body class="flex">
    <div id="sidebar" class="w-1/4 bg-gray-200 h-screen overflow-auto">
      <div class="flex p-4">
        <button id="addTab" class="flex-1 text-center" onclick="switchEditMode('add');">Add</button>
      <button id="editTab" class="flex-1 text-center" onclick="switchEditMode('edit')">Edit</button>
      </div>
      <div id="addComponent" class="p-4">
        <div ondrop="return false;" id="grid" class="draggable grid grid-cols-1" draggable="true"  ondragover="event.preventDefault()" ondrop="drop(event)" data-original-classes="draggable grid grid-cols-1">
          Grid
        </div>

        <div ondrop="return false;" id="heading" class="draggable" draggable="true" data-original-classes="draggable">
          Heading
        </div>

        <div ondrop="return false;" id="paragraph" class="draggable" draggable="true" data-original-classes="draggable">
          Paragraph
        </div>
      </div>

      <div id="editComponent" class="p-4 grid grid-cols-2 hidden">
        <!-- Mobile inputs -->
        <div id="mobileInputs" class="w-full">
          <h3>Mobile</h3>
          <div>
            <label>
              Columns:
              <select id="mobileEditGridCols" onchange="updateElement('className', event.target.value, 'mobileEditGridCols')">
                <option value="grid-cols-none">None</option>
                <option value="grid-cols-1">1</option>
                <option value="grid-cols-2">2</option>
                <option value="grid-cols-3">3</option>
                <option value="grid-cols-4">4</option>
                <option value="grid-cols-5">5</option>
                <option value="grid-cols-6">6</option>
                <option value="grid-cols-7">7</option>
                <option value="grid-cols-8">8</option>
                <option value="grid-cols-9">9</option>
                <option value="grid-cols-10">10</option>
                <option value="grid-cols-11">11</option>
                <option value="grid-cols-12">12</option>
              </select>
            </label>
          </div>
          <div>
            <label>
              Rows:
              <select id="mobileEditGridRows" onchange="updateElement('className', event.target.value, 'mobileEditGridRows')">
                <option value="grid-rows-none">None</option>
                <option value="grid-rows-1">1</option>
                <option value="grid-rows-2">2</option>
                <option value="grid-rows-3">3</option>
                <option value="grid-rows-4">4</option>
                <option value="grid-rows-5">5</option>
                <option value="grid-rows-6">6</option>
              </select>
            </label>
          </div>
          <div>
            <label>
              Text:
              <input id="mobileEditText" type="text" oninput="updateElement('innerText', event.target.value)">
            </label>
          </div>
          <div>
            <label>
              Font size:
              <select id="mobileEditFontSize" onchange="updateElement('className', event.target.value, 'mobileEditFontSize')">
                <option value="text-xs">Extra Small</option>
                <option value="text-sm">Small</option>
                <option value="text-base">Base</option>
                <option value="text-lg">Large</option>
                <option value="text-xl">Extra Large</option>
                <option value="text-2xl">2XL</option>
                <option value="text-3xl">3XL</option>
                <option value="text-4xl">4XL</option>
                <option value="text-5xl">5XL</option>
                <option value="text-6xl">6XL</option>
                <option value="text-7xl">7XL</option>
                <option value="text-8xl">8XL</option>
                <option value="text-9xl">9XL</option>
              </select>
            </label>
          </div>
          <div>
            <label>
              Font Family:
              <select id="mobileEditFontFamily" onchange="updateElement('className', event.target.value, 'mobileEditFontFamily')">
                <option value="font-sans">Sans-serif</option>
                <option value="font-serif">Serif</option>
                <option value="font-mono">Monospace</option>
              </select>
            </label>
          </div>  
          <div>
            <label>
              Font Style:
              <select id="mobileEditFontStyle" onchange="updateElement('className', event.target.value, 'mobileEditFontStyle')">
                <option value="italic">Italic</option>
                <option value="not-italic">Normal</option>
              </select>
            </label>
          </div>
        </div>
      
        <!-- Tablet inputs -->
        <div id="tabletInputs" class="w-full">
          <h3>Tablet</h3>
          <div>
            <label>
              Columns:
              <select id="tabletEditGridCols" onchange="updateElement('className', event.target.value, 'tabletEditGridCols')">
                <option value="grid-cols-none">None</option>
                <option value="grid-cols-1">1</option>
                <option value="grid-cols-2">2</option>
                <option value="grid-cols-3">3</option>
                <option value="grid-cols-4">4</option>
                <option value="grid-cols-5">5</option>
                <option value="grid-cols-6">6</option>
                <option value="grid-cols-7">7</option>
                <option value="grid-cols-8">8</option>
                <option value="grid-cols-9">9</option>
                <option value="grid-cols-10">10</option>
                <option value="grid-cols-11">11</option>
                <option value="grid-cols-12">12</option>
              </select>
            </label>
          </div>
          <div>
            <label>
              Rows:
              <select id="tabletEditGridRows" onchange="updateElement('className', event.target.value, 'tabletEditGridRows')">
                <option value="grid-rows-none">None</option>
                <option value="grid-rows-1">1</option>
                <option value="grid-rows-2">2</option>
                <option value="grid-rows-3">3</option>
                <option value="grid-rows-4">4</option>
                <option value="grid-rows-5">5</option>
                <option value="grid-rows-6">6</option>
              </select>
            </label>
          </div>
          <div>
            <label>
              Text:
              <input id="tabletEditText" type="text" oninput="updateElement('innerText', event.target.value)">
            </label>
          </div>
          <div>
            <label>
              Font size:
              <select id="tabletEditFontSize" onchange="updateElement('className', event.target.value, 'tabletEditFontSize')">
                <option value="text-xs">Extra Small</option>
                <option value="text-sm">Small</option>
                <option value="text-base">Base</option>
                <option value="text-lg">Large</option>
                <option value="text-xl">Extra Large</option>
                <option value="text-2xl">2XL</option>
                <option value="text-3xl">3XL</option>
                <option value="text-4xl">4XL</option>
                <option value="text-5xl">5XL</option>
                <option value="text-6xl">6XL</option>
                <option value="text-7xl">7XL</option>
                <option value="text-8xl">8XL</option>
                <option value="text-9xl">9XL</option>
              </select>
            </label>
          </div>
          <div>
            <label>
              Font Family:
              <select id="tabletEditFontFamily" onchange="updateElement('className', event.target.value, 'tabletEditFontFamily')">
                <option value="font-sans">Sans-serif</option>
                <option value="font-serif">Serif</option>
                <option value="font-mono">Monospace</option>
              </select>
            </label>
          </div>  
          <div>
            <label>
              Font Style:
              <select id="tabletEditFontStyle" onchange="updateElement('className', event.target.value, 'tabletEditFontStyle')">
                <option value="italic">Italic</option>
                <option value="not-italic">Normal</option>
              </select>
            </label>
          </div>
        </div>
      
        <!-- Desktop inputs -->
        <div id="desktopInputs" class="w-full">
          <h3>Desktop</h3>
          <div>
            <label>
              Columns:
              <select id="desktopEditGridCols" onchange="updateElement('className', event.target.value, 'desktopEditGridCols')">
                <option value="grid-cols-none">None</option>
                <option value="grid-cols-1">1</option>
                <option value="grid-cols-2">2</option>
                <option value="grid-cols-3">3</option>
                <option value="grid-cols-4">4</option>
                <option value="grid-cols-5">5</option>
                <option value="grid-cols-6">6</option>
                <option value="grid-cols-7">7</option>
                <option value="grid-cols-8">8</option>
                <option value="grid-cols-9">9</option>
                <option value="grid-cols-10">10</option>
                <option value="grid-cols-11">11</option>
                <option value="grid-cols-12">12</option>
              </select>
            </label>
          </div>
          <div>
            <label>
              Rows:
              <select id="desktopEditGridRows" onchange="updateElement('className', event.target.value, 'desktopEditGridRows')">
                <option value="grid-rows-none">None</option>
                <option value="grid-rows-1">1</option>
                <option value="grid-rows-2">2</option>
                <option value="grid-rows-3">3</option>
                <option value="grid-rows-4">4</option>
                <option value="grid-rows-5">5</option>
                <option value="grid-rows-6">6</option>
              </select>
            </label>
          </div>
          <div>
            <label>
              Text:
              <input id="desktopEditText" type="text" oninput="updateElement('innerText', event.target.value)">
            </label>
          </div>
          <div>
            <label>
              Font size:
              <select id="desktopEditFontSize" onchange="updateElement('className', event.target.value, 'desktopEditFontSize')">
                <option value="text-xs">Extra Small</option>
                <option value="text-sm">Small</option>
                <option value="text-base">Base</option>
                <option value="text-lg">Large</option>
                <option value="text-xl">Extra Large</option>
                <option value="text-2xl">2XL</option>
                <option value="text-3xl">3XL</option>
                <option value="text-4xl">4XL</option>
                <option value="text-5xl">5XL</option>
                <option value="text-6xl">6XL</option>
                <option value="text-7xl">7XL</option>
                <option value="text-8xl">8XL</option>
                <option value="text-9xl">9XL</option>
              </select>
            </label>
          </div>
          <div>
            <label>
              Font Family:
              <select id="desktopEditFontFamily" onchange="updateElement('className', event.target.value, 'desktopEditFontFamily')">
                <option value="font-sans">Sans-serif</option>
                <option value="font-serif">Serif</option>
                <option value="font-mono">Monospace</option>
              </select>
            </label>
          </div>  
          <div>
            <label>
              Font Style:
              <select id="desktopEditFontStyle" onchange="updateElement('className', event.target.value, 'desktopEditFontStyle')">
                <option value="italic">Italic</option>
                <option value="not-italic">Normal</option>
              </select>
            </label>
          </div>
        </div>
      </div>
      
      <div class="flex p-4 justify-between">
        <div class="flex-1 text-center">
          <div id="mobileTab" class="device-option device-selected" onclick="switchTab('mobile');this.classList.add('device-selected');">Mobile</div>
        </div>
        <div class="flex-1 text-center">
          <div id="tabletTab" class="device-option" onclick="switchTab('tablet');this.classList.add('device-selected');">Tablet</div>
        </div>
        <div class="flex-1 text-center">
          <div id="desktopTab" class="device-option" onclick="switchTab('desktop');this.classList.add('device-selected');">Desktop</div>
        </div>
      </div>
    </div>

    <div id="page" class="w-3/4 border-r border-gray-300" ondragover="event.preventDefault()" ondrop="drop(event)">
      <!-- The user's page content goes here -->
    </div>

    <script src="./main.js"></script>
    <script src="./drop.js"></script>
  </body>
</html>
